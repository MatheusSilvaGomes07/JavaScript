<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro número:'))
        var n3 = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${n3}`)
        console.log(`A soma entre ${n1} e ${n2} é igual a ${n3}`)
    </script>
</body>
